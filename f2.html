<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>F2</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <form>
<legend class="text-center">Sample Form</legend>
  <div class="row" >
        <div class="col">
            <label for="pname" class="form-label">Partner Name</label>
            <input type="text"  id="pname"  required="required">
        </div>

        <div class="col">
<label for="pid" class="form-label">Partner Email ID</label>
            <input type="password"  id="pid"   required="required">
        </div>
  </div>


      <div class="row mt-4">
          <div class="col">
              <label for="pln" class="form-label">Partner Legal Name</label>
              <input type="text"  id="pln" required="required">

          </div>
          <div class="col">
              <label for="pM" class="form-label">Partner Mobile</label>
              <input type="text"  id="pM" required="required">
          </div>

      </div>



    <div class="mt-4">
        <label for="paddress" class="">Partner Address</label>
        <input type="text" id="paddress" class="form-control"   required="required">
    </div>


  <div class="row mb-3 mt-3" >
        <div class="col">
            <label for="cs" class="form-label">Contact Start Date</label>
            <input type="text"  id="cs" placeholder="Date Start" required="required">
        </div>

        <div class="col">
<label for="ced" class="form-label">Contact Expiry Date</label>
            <input type="password"  id="ced"  placeholder="Date End" required="required">
        </div>
  </div>


  <div class="row mb-3 mt-3" >
        <div class="col">
            <label for="min" class="form-label">Minimum Loan Amount</label>
            <input type="text"  id="min"  required="required">
        </div>

        <div class="col">
<label for="max" class="form-label">Maximum Loan Amount</label>
            <input type="password"  id="max"   required="required">
        </div>
  </div>


  <div class="row mb-3 mt-3" >
        <div class="col">
            <label for="ir" class="form-label">Interest Rate</label>
            <input type="text"  id="ir"  required="required">
        </div>

        <div class="col">
<label for="da" class="form-label">Deposit Amount</label>
            <input type="password"  id="da"   required="required">
        </div>
  </div>

<button class="btn btn-info text-center">Save</button>



</form>
</div>

</body>
</html>
